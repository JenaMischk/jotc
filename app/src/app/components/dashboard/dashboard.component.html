<h4>Previous submissions</h4>

<div class="mat-elevation-z8">

  <form [formGroup]="searchForm">

    <mat-card class="shipping-card">
      <mat-card-header>
  
      </mat-card-header>
      <mat-card-content>

        <br>
      
        <div class="row">
          <div class="col">

            <mat-form-field>
              <mat-label>Search by email</mat-label>
              <input matInput placeholder="john@crow.com" formControlName="filter">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Start date</mat-label>
              <input matInput [matDatepicker]="pickerBegin" placeholder="19/12/1980" formControlName="dateBegin">
              <mat-datepicker-toggle matIconSuffix [for]="pickerBegin"></mat-datepicker-toggle>
              <mat-datepicker #pickerBegin></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>End date</mat-label>
              <input matInput [matDatepicker]="pickerEnd" placeholder="19/12/2023" formControlName="dateEnd">
              <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
              <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>

          </div>
        </div>
    
      </mat-card-content>
    </mat-card>

  </form>

  <mat-table matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>User Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.user_email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="input">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Input</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.input}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="output">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Output</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.output}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.date}}</mat-cell>
    </ng-container>
    

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
      [length]="dataSource.totalRows"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
