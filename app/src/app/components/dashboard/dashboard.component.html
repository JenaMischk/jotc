<h4>Previous submissions</h4>

<div class="mat-elevation-z8">
  <table mat-table matSort aria-label="Elements" style="display: block; overflow: auto;">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
      <td mat-cell *matCellDef="let row">{{row.user_email}}</td>
    </ng-container>

    <ng-container matColumnDef="input">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Input</th>
      <td mat-cell *matCellDef="let row">{{row.input}}</td>
    </ng-container>

    <ng-container matColumnDef="output">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Output</th>
      <td mat-cell *matCellDef="let row">{{row.output}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.totalRows"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
