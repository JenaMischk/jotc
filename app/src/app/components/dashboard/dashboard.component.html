<h4>Previous submissions</h4>

<div class="mat-elevation-z8">

  <form [formGroup]="searchForm">

    <mat-card class="shipping-card">
      <mat-card-header>
  
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Search by email</mat-label>
              <input matInput placeholder="john@crow.com" formControlName="filter">
            </mat-form-field>    
          </div>
        </div>
    
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Start date</mat-label>
              <input matInput [matDatepicker]="pickerBegin" placeholder="19/12/1980" formControlName="dateBegin">
              <mat-datepicker-toggle matIconSuffix [for]="pickerBegin"></mat-datepicker-toggle>
              <mat-datepicker #pickerBegin></mat-datepicker>
            </mat-form-field>
            <span> </span>
            <mat-form-field>
              <mat-label>End date</mat-label>
              <input matInput [matDatepicker]="pickerEnd" placeholder="19/12/2023" formControlName="dateEnd">
              <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
              <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
    
      </mat-card-content>
    </mat-card>

  </form>

  <table mat-table matSort aria-label="Elements" style="display: block; overflow: auto;">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
      <td mat-cell *matCellDef="let row">{{row.user_email}}</td>
    </ng-container>

    <ng-container matColumnDef="input">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Input</th>
      <td mat-cell *matCellDef="let row">{{row.input}}</td>
    </ng-container>

    <ng-container matColumnDef="output">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Output</th>
      <td mat-cell *matCellDef="let row">{{row.output}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.totalRows"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
